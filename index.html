<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinhos</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/95d5bb57b5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Selecione um jogo:</h1>

    <nav>
        <span id="menu"><i class="fas fa-gamepad"></i>Escolha</span>
      
        <ul id="menu-list" class="hidden">
            <li> <a href="#" id="game1">Pedra, Papel e Tesoura</a> </li>
            <li> <a href="#" id="game2">Magic 8-Ball</a> </li>
            <li> <a href="#" id="game3">Máquina Caça-Níquel</a> </li>
            <li> <a href="#" id="game4">Caça-Palavras</a> </li>
        </ul>
    </nav>

    <div id="container">
        <div id="jokempo" class="hidden">
            <h2>Pedra, Papel e Tesoura</h2>

            <ul>
                <li>
                    <figure>
                        <picture>
                            <source srcset="./img/pedraPC.png" media="(min-width:768px)"> 
                            <img id="rock" src="./img/pedra.png" alt="Gesto de pedra com a mão">
                        </picture>
                        <figcaption class="hidden">Pedra</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <picture>
                            <source srcset="./img/papelPC.png" media="(min-width:768px)"> 
                            <img id="paper" src="./img/papel.png" alt="Gesto de papel com a mão">
                        </picture>
                        <figcaption class="hidden">Papel</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <picture>
                            <source srcset="./img/tesouraPC.png" media="(min-width:768px)"> 
                            <img id="scissors" src="./img/tesoura.png" alt="Gesto de tesoura com a mão">
                        </picture>
                        <figcaption class="hidden">Tesoura</figcaption>
                    </figure>
                </li>
            </ul>

            <div id="result"></div>

        </div>

        <div id="magic" class="hidden">
            <h2>Magic 8-Ball</h2>
            <p>Pense numa pergunta, clique na bola e descubra a resposta:</p>
            <figure>
                <img id="magic-ball" src="./img/ball.png" alt="Magic 8-Ball">
                <figcaption class="hidden">Bola mágica</figcaption>
            </figure>
            <p id="answer"></p>
        </div>

        <div id="nickel" class="hidden">
            <h2>Máquina Caça-Níquel</h2>

            <ul>
                <li id="img1"></li>
                <li id="img2"></li>
                <li id="img3"></li>
            </ul>

            <button id="start">Começar</button>
            <p id="prize"></p>
        </div>

        <div id="words" class="hidden">
            <h2>Caça-Palavras</h2>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
